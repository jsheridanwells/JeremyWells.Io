layout: page
title: Contact
permalink: /contact/
publish: true
---
<div class="contact-container">
    <div class="contact-copy">
        <p class="contact-text">
            Got a collaboration idea? I'd love to hear from you.
    </div>
    <form id="contact-form" action="https://formspree.io/jsheridanwells@gmail.com" method="POST">
        <div class="form-group contact-form-group">
            <label for="contact-name" class="contact-label">Name*</label>
            <input type="text" class="form-control contact-label contact-input" id="contact-name" placeholder="Your Name" name="contact-name" data-pristine-required>
        </div>
        <div class="form-group contact-form-group">
            <label for="contact-email" class="contact-label">Email*</label>
            <input type="text" class="form-control contact-label contact-input" id="contact-email" placeholder="you@youremail.com" name="contact-email" data-pristine-required data-pristine-type="email">
        </div>
        <div class="form-group contact-form-group">
            <label for="contact-message" class="contact-label">Message*</label>
            <textarea name="contact-message" id="contact-message" class="form-control contact-label contact-input"></textarea>
        </div>
        <div class="form-group contact-form-group contact-submit-container">
            <button type="submit" id="contact-submit" class="btn contact-submit-btn" disabled>
                Send
            </button>
        </div>
    </form>
</div>
