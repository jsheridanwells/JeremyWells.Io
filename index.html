---
layout: home
---
<div class="index-container">
    <ul class="index-post-list">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">
                <h2>{{ post.title }}</h2>
            </a>
            <p class="excerpt">
                {{ post.excerpt }}
            </p>
        </li>
        {% endfor %}
    </ul>
</div>
