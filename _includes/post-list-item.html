<div class="post-list-item">
    <a href="{{ post.url }}">
        <h2 class="post-list-title">{{ post.title }}</h2>
        <p class="date">{{ post.date | date_to_string }}</p>
    </a>
    <p class="excerpt">
        {% if post.standfirst %}
        {{ post.standfirst }}
        {% else if %}
        {{ post.excerpt }}
        {% endif %}
    </p>
    <p class="post-read-more">
        <a href="{{ post.url }}">[Read More...]</a>
    </p>
</div>
